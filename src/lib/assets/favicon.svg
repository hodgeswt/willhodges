<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Terminal background -->
  <rect width="32" height="32" rx="4" fill="#0a0e27"/>
  <rect x="0" y="0" width="32" height="8" rx="4" fill="#1a1f3a"/>
  
  <!-- Terminal dots -->
  <circle cx="6" cy="4" r="1.5" fill="#ff5f56"/>
  <circle cx="12" cy="4" r="1.5" fill="#ffbd2e"/>
  <circle cx="18" cy="4" r="1.5" fill="#27c93f"/>
  
  <!-- Terminal prompt with WH -->
  <text x="4" y="20" font-family="Consolas, monospace" font-size="10" fill="#00ff00">$_WH</text>
</svg>